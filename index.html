<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="TemplateData/custom.css">

    backgroundColor: "#001925",
    splashStyle: "Light",
    dataUrl: "Development/dev.data",
